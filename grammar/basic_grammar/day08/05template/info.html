<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人中心</title>
</head>

<body>
    <div>
        <ul>
            <li>姓名:{{.UserName}}</li>
            <li>密码:{{.Password}}</li>
            <li>年龄:{{.Age}}</li>
        </ul>
    </div>
    <hr>
    {{if gt .Age 18}}
    <div>开会</div>
    {{else}}
    <div>成长</div>
    {{end}}
</body>

</html>
